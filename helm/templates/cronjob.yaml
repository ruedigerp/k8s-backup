# backup-cronjob.yaml  
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pv-backup-cronjob
  namespace: backup-system
spec:
  schedule: "0 2 * * *"  # TÃ¤glich um 2 Uhr
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: backup-runner
          restartPolicy: Never
          containers:
          - name: backup
            image: {{ .Values.image }}
            env:
            - name: BACKUP_IMAGE
              value: "busybox:1.36"
            - name: NFS_SERVER
              valueFrom:
                configMapKeyRef:
                  name: backup-config
                  key: nfs-server
            - name: NFS_PATH
              valueFrom:
                configMapKeyRef:
                  name: backup-config
                  key: nfs-path
            - name: STORAGE_CLASS
              valueFrom:
                configMapKeyRef:
                  name: backup-config
                  key: storage-class
            - name: LOG_LEVEL
              value: "info"
            volumeMounts:
            - name: logs
              mountPath: /var/log/backup
          volumes:
          - name: logs
            emptyDir: {}